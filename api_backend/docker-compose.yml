version: '3.8'

services:
  nequix-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./assets:/app/assets:ro
      - ./temp_output:/app/temp_output
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
