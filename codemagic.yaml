workflows:
  ios-release:
    name: iOS Release Build - Nequi Ven
    max_build_duration: 120
    instance_type: mac_mini_m1
    
    environment:
      # FIRMA DESHABILITADA - IPA sin firma para pruebas
      # Para habilitar firma, descomentar ios_signing y configurar certificados
      
      vars:
        XCODE_WORKSPACE: "iosApp/iosApp.xcworkspace"
        XCODE_SCHEME: "iosApp"
        
      xcode: 15.0
      cocoapods: default
      java: 17
      
    scripts:
      - name: Generar framework KMM compartido
        script: |
          echo "ðŸ”¨ Compilando mÃ³dulo shared (Kotlin Multiplatform)..."
          ./gradlew :shared:podPublishXCFramework
          
      - name: Instalar dependencias iOS
        script: |
          echo "ðŸ“¦ Instalando CocoaPods..."
          cd iosApp
          pod install
          cd ..
          
      - name: Compilar IPA sin firma
        script: |
          echo "ðŸš€ Compilando app iOS (sin firma para pruebas)..."
          cd iosApp
          xcodebuild \
            -workspace iosApp.xcworkspace \
            -scheme iosApp \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            clean build
          
      - name: Crear IPA
        script: |
          cd iosApp
          mkdir -p build/ipa
          APP_PATH=$(find build -name "*.app" | head -1)
          if [ -n "$APP_PATH" ]; then
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r build/ipa/NequiVen-unsigned.ipa Payload
            rm -rf Payload
            echo "âœ… IPA creado: build/ipa/NequiVen-unsigned.ipa"
          fi
            
    artifacts:
      - iosApp/build/ipa/*.ipa
      - iosApp/build/**/*.app
      
    publishing:
      email:
        recipients:
          - tu-email@gmail.com
        notify:
          success: true
          failure: true
